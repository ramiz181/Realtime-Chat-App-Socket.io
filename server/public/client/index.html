<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="container">
            <div id="chat-box">
                <div class="message left">Hi Ramiz</div>
                <div class="message right">Hello Wasif, How are you?</div>
            </div>
        </div>

        <div class="send">
            <form id="send-container">
                <input type="text" id="messageInp" placeholder="Type a message...">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
        <div id="test"></div>
    </body>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io('http://localhost:8000')

        const form = document.getElementById('send-container')
        const messageInput = document.getElementById('messageInp')
        const chatBox = document.getElementById('chat-box')
        const test = document.getElementById('test')

        const username = 'ramiz'


        socket.emit('new-user-joined', `${username}`)
        socket.on('user-joined', joined => {
            test.textContent = joined
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            socket.emit('sent-message', messageInput.value)
            messageInput.value = ''
        })

        socket.on('client-message', message => {
            const div = document.createElement('div')
            div.classList.add('message')
            div.classList.add('left')
            div.innerText = message
            chatBox.append(div)
        })


    </script>

</body>

</html>
