<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="container">
            <div id="chat-box"></div>
        </div>

        <div class="send">
            <form id="send-container">
                <input type="text" id="messageInp" placeholder="Type a message...">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io('http://localhost:8000')

        const form = document.getElementById('send-container')
        const messageInput = document.getElementById('messageInp')
        const chatBox = document.getElementById('chat-box')
        const test = document.getElementById('test')

        function handleMessages(message, classList) {
            const messageField = document.createElement('div')
            messageField.classList.add('message')
            messageField.classList.add(classList)
            messageField.textContent = message
            chatBox.append(messageField)
        }

        const username = prompt("Enter your name to join the chat")

        socket.emit('new-user-joined', `${username}`)
        socket.on('user-joined', joined => {
            const joinContainer = document.createElement('div')
            joinContainer.classList.add('joined-message')
            joinContainer.innerHTML = `<span>${joined}</span>`
            chatBox.append(joinContainer)
        })
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            socket.emit('sent-message', messageInput.value)
            handleMessages(messageInput.value, 'right')
            messageInput.value = ''
        })
        socket.on('client-message', message => {
            handleMessages(message, 'left')
        })
    </script>
</body>

</html>
